<div class="search-container">

  <!-- Header with back button and theme toggle -->
  <header class="profile-header">
    <button (click)="themeService.toggleTheme()" class="theme-toggle">
      <span>{{ themeService.getTheme()() === 'dark' ? '☀️' : '🌙' }}</span>
    </button>
  </header>

  <h1>Nostria Find</h1>
  <p>Lookup any Profile on the Nostr network</p>
  
  <div class="search-form">
    <input 
      type="text"
      [(ngModel)]="query"
      placeholder="Enter npub, nprofile or hex public key..."
      (keyup.enter)="search()" />
      
    <button (click)="search()" class="search-button">Search</button>
  </div>

  @if (errorMessage()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
  }

  <br>
  <p>
  Example: <a [routerLink]="['/p', 'npub1zl3g38a6qypp6py2z07shggg45cu8qex992xpss7d8zrl28mu52s4cjajh']">Sondre (Nostria Founder)</a>
  </p>

</div>
